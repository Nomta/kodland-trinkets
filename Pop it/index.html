<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop It!</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__navbar">
          <div class="logo header__logo">Не_пупырка.ру</div>
          <nav class="header__nav">
            <a href="#" class="header__link">О нас</a>
            <a href="#" class="header__link">Скидки</a>
            <a href="#" class="header__link">Контакты</a>
          </nav>
          <button class="icon-button header__menu-button">
            <img src="images/menu_icon.svg" alt="menu icon">
          </button>
        </div>
        <div class="header__content">
          <h1 class="header__title">POP IT!</h1>
          <p class="header__description">Лучшая игрушка-антистресс - бесконечная пупырчатая пленка!</p>
          <button class="button header__button">Купить</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="section">
          <h2 class="section__title">Выбери свой Pop-It!</h2>
          <div class="section__content product-list">
            <div class="product-card">
              <img src="images/square.png" alt="Разноцветный квадратный" class="image product-card__image">
              <p class="product-card__name">Разноцветный квадратный</p>
              <button class="button product-card__button">Купить</button>
            </div>
            <div class="product-card">
              <img src="images/amongus.png" alt="Among Us, мраморный" class="image product-card__image">
              <p class="product-card__name">Among Us, мраморный</p>
              <button class="button product-card__button">Купить</button>
            </div>
            <div class="product-card">
              <img src="images/round.png" alt="Разноцветный круглый" class="image product-card__image">
              <p class="product-card__name">Разноцветный круглый</p>
              <button class="button product-card__button">Купить</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__links">
          <a href="#" class="logo footer__link">Не_пупырка.ру</a>
          <a href="#" class="footer__link">Способы оплаты</a>
          <a href="#" class="footer__link">Доставка</a>
          <a href="#" class="footer__link">Опт</a>
          <a href="#" class="footer__link">Контакты</a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
